<!DOCTYPE html>
<!--
    Title:      Vue basic: 最简单的例子, Hello world
    Author:     markwy
    Date:       2020.7.29
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Demo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.js"></script>
</head>
<body>
<div id="app1">
    {{ msg }}
</div>
<script>
    var app = new Vue({
        el: '#app1',
        data: {
            msg: "Hello, World!",
        }
    })
</script>
</body>
</html>
